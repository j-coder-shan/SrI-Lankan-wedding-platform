server:
  port: 8888


spring:
  application:
    name: config-server

  profiles:
    active: native # This is CRITICAL: Tells it to look at local files

  cloud:
    config:
      server:
        native:
          # Points config server at the local config-repo inside this workspace
          search-locations: file:///D:/Acedemic/Fullstack/FullStack%20project/SrI-Lankan-wedding-platform/config-repo

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health, info