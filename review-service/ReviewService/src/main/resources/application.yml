server:
  port: 8084 # Confirmed unique port for Review Service (Task 3.1)

# Eureka Client Configuration
eureka:
  client:
    # Use the service name for reliable inter-container communication
    service-url:
      defaultZone: http://eureka-server:8761/eureka

# MySQL Database Configuration (Task 3.1)
spring:
  datasource:
    # IMPORTANT: If running your MySQL container via docker-compose,
    # change 'localhost' to the MySQL service name (e.g., 'mysql-db')
    url: jdbc:mysql://localhost:3306/review_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update # Automatically create tables
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

# Feign Client Configuration (Task 3.2: For calling Listing Service)
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000