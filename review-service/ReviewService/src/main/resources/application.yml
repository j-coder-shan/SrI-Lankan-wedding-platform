server:
  port: 8083 

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


spring:
  config:
    import: "optional:configserver:"
  cloud:
    config:
      enabled: false
  application:
    name: ReviewService
  datasource:
    url: jdbc:mysql://localhost:3307/review_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update 
    show-sql: true
    properties:
      hibernate:
        format_sql: true 

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000