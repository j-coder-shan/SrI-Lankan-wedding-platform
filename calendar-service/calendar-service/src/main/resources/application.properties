spring.application.name=calender-service
server.port=8082

# Database
spring.datasource.url=jdbc:mysql://localhost:3307/calender?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Colombo&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Disable Spring Cloud Config (to avoid the import error)
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/