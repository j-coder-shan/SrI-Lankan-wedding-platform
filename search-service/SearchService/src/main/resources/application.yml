server:
  port: 8084

spring:
  application:
    name: search-service
  config:
    import: "optional:configserver:http://localhost:8888"

  data:
    mongodb:
      # Local development MongoDB to avoid Atlas TLS issues
      uri: mongodb://127.0.0.1:27017/search_db
      auto-index-creation: true

  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: search-group-debug-fresh
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: "com.wedding.listingService.dto.ListingEvent:com.wedding.SearchService.dto.ListingEvent"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka